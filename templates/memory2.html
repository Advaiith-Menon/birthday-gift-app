<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Songs Playlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .memory-container {
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      color: #ff7eb3;
      margin-bottom: 20px;
    }

    .audio-player {
      margin-bottom: 20px;
    }

    .playlist {
      list-style-type: none;
      padding: 0;
    }

    .playlist li {
      padding: 10px;
      margin: 5px 0;
      background-color: #2c2c2c;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .playlist li:hover {
      background-color: #3a3a3a;
    }

    .playlist li.active {
      background-color: #bb86fc;
      color: #000;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 1rem;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="memory-container">
    <h2>ðŸŽµ Songs Sung By Me</h2>
    
    <div class="audio-player">
      <audio id="main-audio" controls>
        <source id="audio-source" src="{{ url_for('static', filename='audio/song1.mp3') }}" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <ul class="playlist" id="playlist">
      <li data-src="{{ url_for('static', filename='audio/song1.mp3') }}">ðŸŽ¤ Munbe Vaa</li>
      <li data-src="{{ url_for('static', filename='audio/song2.mp3') }}">ðŸŽ¤ Ninakai njan paattu</li>
      <li data-src="{{ url_for('static', filename='audio/song3.mp3') }}">ðŸŽ¤ Mozhikalum Mounangalum</li>
      <li data-src="{{ url_for('static', filename='audio/song4.mp3') }}">ðŸŽ¤ Oru Venal Puzhayil</li>
      <li data-src="{{ url_for('static', filename='audio/song5.mp3') }}">ðŸŽ¤ Kya hua tera wada</li>
      <li data-src="{{ url_for('static', filename='audio/song6.mp3') }}">ðŸŽ¤ Parayathe ariyathe </li>
    </ul>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const playlist = document.getElementById("playlist");
  const audio = document.getElementById("main-audio");
  const source = document.getElementById("audio-source");

  playlist.querySelectorAll("li").forEach(item => {
    item.addEventListener("click", () => {
      // Remove active from all
      playlist.querySelectorAll("li").forEach(li => li.classList.remove("active"));
      
      // Set this as active
      item.classList.add("active");

      // Load new song
      const newSrc = item.getAttribute("data-src");
      source.src = newSrc;
      audio.load();
      audio.play();
    });
  });
})
</script>

</body>
</html>
