<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Video</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #060606;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .video-container {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 16 / 16;
      background-color: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    video {
      width: 100%;
      display: block;
    }

    .caption {
      margin-top: 15px;
      font-size: 1rem;
      text-align: center;
      color: #666;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 1rem;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #000;
    }
  </style>
</head>
