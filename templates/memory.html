<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

.back-btn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #999;
  font-size: 1rem;
  text-decoration: underline;
  transition: color 0.3s ease;
  z-index: 10000; /* Make sure it's above all other content! */
}

.back-btn:hover {
  color: #fff;
}


    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }



    .main-star {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 3;
        align-items: center;
        justify-content: center;
        animation: twinklePulse 2s infinite ease-in-out;
        transform: translate(-50%, -50%);
    }

    .main-star svg {
      width: 100%;
      height: 100%;
      fill: #fa9bef;
      filter: drop-shadow(0 0 10px #f89fee);
    }

    .main-star-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      z-index: 4;
    }
    .mini-star svg {
        width: 100%;
        height: 100%;
        fill: #ffffff;
        filter: drop-shadow(0 0 4px #ffffff);
    }
    .mini-stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 2;
    }
    .mini-star {
        position: absolute;
        cursor: pointer;
        transition: transform 0.3s;
        transform-origin: center;
    }

    .mini-star:hover {
        transform: scale(1.3);
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    #loader {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      color: #ffffff;
      font-size: 15vw; /* Scales with screen size */
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center; /* <--- This centers vertically */
      text-align: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

#loader.hidden {
  opacity: 0;
}

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }


    @keyframes twinklePulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.2); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="loader">Surprise!!!!</div>
        <div class="main-star">
            <svg viewBox="0 0 24 24">

            </svg>
            <div class="main-star-text">Aadhi</div>
        </div>

        <!-- Mini memory stars -->

            <div class="mini-star">
                <svg viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568L24 9.423l-6 5.858L19.336 24 12 19.771 4.664 24 6 15.281 0 9.423l8.332-1.268z"/></svg>
            </div>
            <div class="mini-star">

            </div>
            <div class="mini-star">

            </div>

            </div>
            <div class="mini-star " >
                <svg viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568L24 9.423l-6 5.858L19.336 24 12 19.771 4.664 24 6 15.281 0 9.423l8.332-1.268z"/></svg>
            </div>
        </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      requestAnimationFrame(() => {
      // your star placement logic
      placeStars();

      // hide the loader after a short delay (e.g. 300ms)
        setTimeout(() => {
          document.getElementById("loader").classList.add("hidden");
        }, 300);
      });
    });

  // Generate static background stars
  for (let i = 0; i < 500; i++) {
        const stars = document.createElement('div');
        stars.className = 'stars';
        stars.style.top = `${Math.random() * 100}vh`;
        stars.style.left = `${Math.random() * 100}vw`;
        stars.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(stars);
    }
  


  
  // Function to add Event Listeners to mini stars

    const placeStars = () => {
        const mainStar = document.querySelector(".main-star");
        const miniStars = document.querySelectorAll(".mini-star");
        const container = document.querySelector(".container");

        const containerRect = container.getBoundingClientRect();
        const minDimension = Math.min(containerRect.width, containerRect.height);
        
    // Responsive sizes and radius
        const radius = minDimension * 0.40; // 40% of screen size
        const mainStarSize = minDimension * 0.3; // 30% of screen size
        const miniStarSize = minDimension * 0.15; // 15% of screen size


    // Set main star size
        mainStar.style.width = `${mainStarSize}px`;
        mainStar.style.height = `${mainStarSize}px`;

    // Get main star center
        const mainRect = mainStar.getBoundingClientRect();
        const centerX = mainRect.left - containerRect.left + mainRect.width / 2;
        const centerY = mainRect.top - containerRect.top + mainRect.height / 2;

    // Position mini-stars
        miniStars.forEach((star, index) => {
    // Set size
        star.style.width = `${miniStarSize}px`;
        star.style.height = `${miniStarSize}px`;

        const angle = (index / miniStars.length) * 2 * Math.PI;

        const x = centerX + radius * Math.cos(angle) - miniStarSize / 2;
        const y = centerY + radius * Math.sin(angle) - miniStarSize / 2;

        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
    });
};

    placeStars(); 

    window.addEventListener("resize", placeStars);
    window.addEventListener("orientationchange", placeStars);

    document.querySelectorAll('.mini-star').forEach((star, index) => {
        star.addEventListener('click', () => {
        window.location.href = `/memory${index + 1}`; // Navigate to memory page
        });
    });


</script>
